<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}BookLog{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1><a href="{% url 'home' %}">booklog</a></h1>
      <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">{{ user.nickname }}</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign-up</a>
        {% endif %}
      </nav>
    </header>

    {% if messages %}
    <ul class="messages">
      {% for m in messages %}
      <li class="msg {{ m.tags }}">{{ m }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
