<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}BookLog{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'home' %}">BookLog</a>
        {% if user.is_authenticated %}
          | {{ user.username }}님
          | <a href="{% url 'profile' %}">프로필</a>
          {% if not user.is_email_verified %}
            | <a href="{% url 'verification_required' %}">이메일 인증</a>
          {% endif %}
          | <a href="{% url 'logout' %}">로그아웃</a>
        {% else %}
          | <a href="{% url 'login' %}">로그인</a>
          | <a href="{% url 'register' %}">회원가입</a>
        {% endif %}
      </nav>
    </header>

    {% if messages %}
    <ul>
      {% for m in messages %}
      <li>{{ m }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
